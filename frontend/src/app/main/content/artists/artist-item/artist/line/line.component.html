<div class="row lines-row-in">
  <div class="col-9">
    <div class="line-chart-wrapper p-5" #line_chart_wrapper>
      <svg class="line-chart albums-line-chart">
        <defs>
          <clipPath id="clip-path">
            <rect class="clip-path-rect" x="-10" y="-50" width="100%" height="125%"></rect>
          </clipPath>
        </defs>
        <g class="content" clip-path="url(#clip-path)"></g>
        <g class="x-axis"></g>
        <g class="y-axis"></g>
      </svg>
    </div>
  </div>
  <div class="col-3">
    <div class="line-legend-wrapper" #legendWrapper>
      <svg class="line-chart-legend"></svg>
    </div>
  </div>
  <div class="col-9 timeline-row mt-3 p-0">
    <div class="timeline-chart-wrapper px-5" #timeline_wrapper>
      <svg class="timeline-chart">
        <g class="x-axis-t"></g>
        <g class="y-axis-t"></g>
        <g class="brush"></g>
      </svg>
    </div>
  </div>
  
</div>
