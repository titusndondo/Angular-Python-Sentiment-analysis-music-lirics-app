<div class="row">
  <div class="col-9 right-lgic">

    <div class="row">
      <div class="col">
        <div class="text-center img-ellipse mx-auto">
          <img class="img-fluid rounded-circle" [src]="item.image_url" alt="">
        </div>
      </div>
      <div class="col-8">
        <div class="d-flex justify-content-around">
          <p>{{ item.name }}</p>
          <p>Albums: {{ item.albums }}</p>
          <p>Songs: {{ item.tracks }}</p>
        </div>
      </div>
    </div>

    <app-horizontal-bar [multi]="[item.sentiments]"></app-horizontal-bar>

  </div>
  <div class="col-1 middle-lgic"> &nbsp;
  </div>
  <div class="col left-lgic" (click)="onViewArtist(item)" [routerLink]="['/artist', item.name, item.id]"
    routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">

    <div class="d-flex justify-content-around">
      <i class="fas fa-chart-line chart-icon"></i>
      <i class="fas fa-chart-bar chart-icon"></i>
    </div>
    <button class="btn btn-dark profile-link mt-2">More</button>
  </div>
</div>
