<div class="artists mt-5">
  <ul class="list-group">
    <li *ngFor="let item of data"
        class="list-group-item btn text-light text-center mx-auto my-4 lgi">
        <app-artist-item [item]="item"></app-artist-item>
    </li>
  </ul>
  <app-pagination *ngIf="paginationVisible" [currentPage]="currentPage"></app-pagination>
</div>
