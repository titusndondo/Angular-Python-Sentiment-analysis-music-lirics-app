<div class="container-fluid">
  <div id="main" class="mx-4 my-5">
    <app-navbar></app-navbar>
    <div id="container" class="mx-auto mt-2">
      <div class="row">
        <div *ngIf="isSidebarOpen" class="" [ngClass]="{'col-2': !isArtistPage}">
          <app-sidebar></app-sidebar>
        </div>
        <div *ngIf="isArtistPage" class="col-2">
          <app-artist-profile></app-artist-profile>
        </div>
        <div class="col">

          <div id="content" class="mx-auto mt-3">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li *ngIf="breadCrumbStatus.artists.visible"
                  [ngClass]="{'active': breadCrumbStatus.artists.active}"
                  class="breadcrumb-item bci">Artists</li>
                <li *ngIf="breadCrumbStatus.artist.visible"
                  [ngClass]="{'active': breadCrumbStatus.artist.active}"
                  class="breadcrumb-item bci">{{ breadCrumbStatus.artist.name }}</li>
                <li *ngIf="breadCrumbStatus.track.visible"
                  [ngClass]="{'active': breadCrumbStatus.track.active}"
                  class="breadcrumb-item bci">Track name</li>
              </ol>
            </nav>
            <div class="mt-5">
              <router-outlet></router-outlet>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
